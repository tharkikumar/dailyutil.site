<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Base64 Encoder/Decoder — DailyUtil</title>
  <meta name="description" content="Encode or decode Base64 strings. Free, private, no data leaves your browser.">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <main class="container">
    <div class="tool-header">
      <h1><i class="fas fa-code"></i> Base64 Encoder/Decoder</h1>
      <p>Encode plain text to Base64 or decode Base64 strings back to text.</p>
    </div>

    <div class="form-group">
      <label for="base64Input">Text or Base64 String</label>
      <textarea id="base64Input" class="form-control" placeholder="Enter plain text to encode, or Base64 to decode..."></textarea>
    </div>

    <button class="btn" onclick="encodeBase64()">Encode to Base64</button>
    <button class="btn" style="background:#4CAF50;margin-left:8px;" onclick="decodeBase64()">Decode from Base64</button>

    <div id="result"></div>

    <div class="adsense-placeholder">
      [AdSense Ad Unit]
    </div>

    <p style="text-align:center; margin-top:20px;">
      <a href="/" class="btn" style="background:#6c757d;">← Back to All Tools</a>
    </p>
  </main>

  <footer>
    <div class="container">
      <p>© 2025 DailyUtil.site — Free tools. Zero tracking.</p>
      <p><a href="/privacy.html">Privacy Policy</a></p>
    </div>
  </footer>

  <script>
    function encodeBase64() {
      try {
        const input = document.getElementById('base64Input').value;
        if (!input.trim()) throw new Error("Empty input");
        const encoded = btoa(unescape(encodeURIComponent(input)));
        document.getElementById('result').innerHTML = `
          <div class="result-box success">
            <h3>Encoded Base64:</h3>
            <textarea readonly class="form-control" style="margin-top:10px;height:100px;">${encoded}</textarea>
          </div>
        `;
      } catch (e) {
        document.getElementById('result').innerHTML = `<div class="result-box error">⚠️ Invalid input for Base64 encoding.</div>`;
      }
    }

    function decodeBase64() {
      try {
        const input = document.getElementById('base64Input').value;
        if (!input.trim()) throw new Error("Empty input");
        const decoded = decodeURIComponent(escape(atob(input)));
        document.getElementById('result').innerHTML = `
          <div class="result-box success">
            <h3>Decoded Text:</h3>
            <textarea readonly class="form-control" style="margin-top:10px;height:100px;">${decoded}</textarea>
          </div>
        `;
      } catch (e) {
        document.getElementById('result').innerHTML = `<div class="result-box error">⚠️ Invalid Base64 string. Make sure it's properly formatted.</div>`;
      }
    }
  </script>
</body>
</html>
