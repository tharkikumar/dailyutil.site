<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Water Intake Calculator â€” DailyUtil</title>
  <meta name="description" content="Calculate your ideal daily water intake based on weight and activity.">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <main class="container">
    <div class="tool-header">
      <h1><i class="fas fa-tint"></i> Water Intake Calculator</h1>
      <p>Calculate your ideal daily water intake based on your weight and activity level.</p>
    </div>

    <div class="form-group">
      <label for="weightKg">Your Weight (kg)</label>
      <input type="number" id="weightKg" class="form-control" value="70" min="20" max="300">
    </div>
    <div class="form-group">
      <label for="activity">Activity Level</label>
      <select id="activity" class="form-control">
        <option value="1.2">Sedentary (little or no exercise)</option>
        <option value="1.375">Light exercise (1-3 days/week)</option>
        <option value="1.55" selected>Moderate exercise (3-5 days/week)</option>
        <option value="1.725">Heavy exercise (6-7 days/week)</option>
      </select>
    </div>

    <button class="btn" onclick="calculateWater()">Calculate Intake</button>

    <div id="result"></div>

    <div class="adsense-placeholder">
      [AdSense Ad Unit]
    </div>

    <p style="text-align:center; margin-top:20px;">
      <a href="/" class="btn" style="background:#6c757d;">â† Back to All Tools</a>
    </p>
  </main>

  <footer>
    <div class="container">
      <p>Â© 2025 DailyUtil.site â€” Free tools. Zero tracking.</p>
      <p><a href="/privacy.html">Privacy Policy</a></p>
    </div>
  </footer>

  <script>
    function calculateWater() {
      const w = parseFloat(document.getElementById('weightKg').value);
      const a = parseFloat(document.getElementById('activity').value);
      const r = document.getElementById('result');
      if (w >= 20 && w <= 300) {
        const liters = (w * 0.033 * a).toFixed(1);
        const glasses = Math.round(liters / 0.24);
        r.innerHTML = `<div class="result-box success">
          ğŸ’§ Daily Water Intake Recommendation:<br>
          <strong>${liters} liters</strong> (${glasses} standard glasses) per day.
        </div>`;
      } else {
        r.innerHTML = `<div class="result-box error">âš ï¸ Please enter a valid weight between 20â€“300 kg.</div>`;
      }
    }
  </script>
</body>
</html>
