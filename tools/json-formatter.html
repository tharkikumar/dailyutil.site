<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JSON Formatter & Validator — DailyUtil</title>
  <meta name="description" content="Validate and format JSON data. Free, private, client-side only.">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <main class="container">
    <div class="tool-header">
      <h1><i class="fas fa-brackets-curly"></i> JSON Formatter & Validator</h1>
      <p>Validate and format your JSON data with syntax highlighting.</p>
    </div>

    <div class="form-group">
      <label for="jsonInput">JSON Data to Format</label>
      <textarea id="jsonInput" class="form-control" placeholder='{ "name": "John", "age": 30 }'></textarea>
    </div>

    <button class="btn" onclick="formatJSON()">Format & Validate JSON</button>

    <div id="result"></div>

    <div class="adsense-placeholder">
      [AdSense Ad Unit]
    </div>

    <p style="text-align:center; margin-top:20px;">
      <a href="/" class="btn" style="background:#6c757d;">← Back to All Tools</a>
    </p>
  </main>

  <footer>
    <div class="container">
      <p>© 2025 DailyUtil.site — Free tools. Zero tracking.</p>
      <p><a href="/privacy.html">Privacy Policy</a></p>
    </div>
  </footer>

  <script>
    function formatJSON() {
      const input = document.getElementById('jsonInput').value;
      const result = document.getElementById('result');
      try {
        const obj = JSON.parse(input);
        const formatted = JSON.stringify(obj, null, 2);
        result.innerHTML = `
          <div class="result-box success">
            <h3>Formatted JSON:</h3>
            <pre style="background:#f5f5f5;padding:12px;margin-top:10px;overflow-x:auto;">${formatted}</pre>
          </div>
        `;
      } catch (e) {
        result.innerHTML = `<div class="result-box error">❌ Invalid JSON: ${e.message}</div>`;
      }
    }
  </script>
</body>
</html>
